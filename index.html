<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
	<style type="text/css">
		.week_wrapper{
			display: none;
		}
		.week_next1,
		.week_next2,
		.week_next3,
		.week_next4,
		.week_next5{
			display: block;
		}
	</style>
</head>
<body>
	<div class="followcursor">Scroll Down!</div>
	<script src="jquery.js"></script>
	<script src="quote_db.js"></script>
	<script src="db.js"></script>
	<script src="script.js"></script>
	<div class="fake_scroll_wrapper intervention_hide">
		<div class="fake_scroll">&nbsp;</div>
	</div>
	<div class="intervention_wrapper">
		<div class="intervention"></div>
		<img class="intervention_close" src="img/close.png">
	</div>
	<div class="popupbox"></div>
	<div class="lastpage_popupbox"></div>
	<div class="spiral_frame intervention_hide">
		<div class="black"></div>
		<div class="spiral_whole_wrapper_wrapper spiral_whole_wrapper_wrapper_init">
			<div class="spiral_whole_wrapper">
				<div class="camera_wrapper"><img src="img/eyes-01.png" class="camera_center"><img class="camera_view" src="img/view.png"></div>
			</div>
		</div>
	</div>
		<div class="week_lastpage_arrowl"></div>
		<div class="week_lastpage_arrowr"></div>

	<div class="week_frame">
		<div class="black"></div>
		<div class="week_whole_wrapper_wrapper">
			<div class="week_whole_wrapper">
			</div>
		</div>
	</div>
	<div class="markcontent_wrapper"></div>

	<img class="switch intervention_hide" src="img/switch.png">
	<span class="note_b sans-b intervention_hide">Original Text & Info</span>
	<div class="note">
		<img class="close" src="close.png">
	</div>
</body>
</html>
